<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  
   
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>User Activity Recognition</title>
  <meta name="description" content="user activity recognition with Generic Sensor API">
  <meta name="author" content="Nicola Di Santo">
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
 <!-- <script src="js/scripts.js"></script>-->

 
 <h3>User Activity recognition</h3>
 <div class="container" id="accel">
   <div style="margin: 3pt;  ">
<button id="target">
  Edge/Cloud
</button>
</div>
  <div class="row ">
    <button type="button" class="btn btn-outline-success" id="start">Start</button>
    <button type="button" class="btn btn-outline-warning" id="stop">Stop</button>
    <button type="button" class="btn btn-outline-secondary" id="clean">Clean</button>
  </div>

  <div class="row"><h4>User Activity:</h4></div>
  <div class="row" id="activity">Waiting</div>
  
  <div class="row"></div>
  
   <!--Raw value-->
  <div class="row"> Live Raw Data:
    <div class="col-sm" id="x"></div>
    <div class="col-sm" id="y"></div>
    <div class="col-sm" id="z"></div>
  </div>
  <!--filtered value-->
  <div class="row"> Live Gravity:
    <div class="col-sm" id="x_filt"></div>
    <div class="col-sm" id="y_filt"></div>
    <div class="col-sm" id="z_filt"></div>
  </div>
<!-- filtered_value -->
  <div class="row">Live Linear Acceleration:
    <div class="col-sm" id="x-f"></div>
    <div class="col-sm" id="y-f"></div>
    <div class="col-sm" id="z-f"></div>
  </div>
  <!-- filtered_value -->
  <div class="row" >Live Linear Acceleration Module:
    <div class="col-sm" id="acc-mod"></div>
  </div>

  
</div>

  
 <script type="text/javascript" src="main.js"> </script>
</body>
</html>
