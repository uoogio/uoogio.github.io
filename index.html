			 <script>
			 let sensor = new Accelerometer();
             sensor.start();

              sensor.onreading = () => {

                 console.log("Acceleration along Y-axis: " + sensor.y);
                 console.log("Acceleration along Z-axis: " + sensor.z);
				
				document.getElementById("Acceleration along x").innerHTML = sensor.x;
				document.getElementById("Acceleration along y").innerHTML = sensor.y;
				document.getElementById("Acceleration along z").innerHTML = sensor.z;
				}     
				
    }

              sensor.onerror = event => console.log(event.error.name, event.error.message);
			</script>
